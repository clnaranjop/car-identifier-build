name: Build Release AAB

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version Name (e.g., 2.0.0)'
        required: false
        default: '2.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $KEYSTORE_BASE64 | base64 -d > diecast-release.keystore

    - name: Build Release AAB
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew bundleRelease --no-daemon

    - name: Verify AAB
      run: |
        AAB_PATH="app/build/outputs/bundle/release/app-release.aab"
        if [ -f "$AAB_PATH" ]; then
          echo "âœ… AAB generated successfully"
          ls -lh "$AAB_PATH"
        else
          echo "âŒ AAB not found"
          exit 1
        fi

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: car-identifier-release-v${{ github.event.inputs.version_name }}
        path: app/build/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Create Release Summary
      run: |
        echo "## ðŸŽ‰ Release Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** com.diecast.carscanner" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.event.inputs.version_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ AAB Details:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -lh app/build/outputs/bundle/release/app-release.aab >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### â¬‡ï¸ Download:" >> $GITHUB_STEP_SUMMARY
        echo "Click on 'Artifacts' above to download the AAB" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Ready for:" >> $GITHUB_STEP_SUMMARY
        echo "- Google Play Console upload" >> $GITHUB_STEP_SUMMARY
        echo "- Production release" >> $GITHUB_STEP_SUMMARY
