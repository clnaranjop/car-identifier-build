name: Build Test APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK (no signing needed)
      run: |
        ./gradlew assembleDebug --no-daemon

    - name: Verify APK
      run: |
        APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        if [ -f "$APK_PATH" ]; then
          echo "âœ… APK generated successfully"
          ls -lh "$APK_PATH"
        else
          echo "âŒ APK not found"
          exit 1
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: car-identifier-test-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Create Summary
      run: |
        echo "## ðŸ§ª Test APK Ready!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** com.diecast.carscanner" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** $(grep versionName app/build.gradle | awk '{print $2}' | tr -d '\"')" >> $GITHUB_STEP_SUMMARY
        echo "**Version Code:** $(grep versionCode app/build.gradle | awk '{print $2}')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ APK Details:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -lh app/build/outputs/apk/debug/app-debug.apk >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Install on device:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo '~/Android/Sdk/platform-tools/adb install -r app-debug.apk' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
